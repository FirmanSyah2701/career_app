{% if errors %}
  <div class="bg-red-100 rounded-lg py-5 px-6 text-base text-red-700 mb-3" role="alert">
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
  </div>
{% endif %}
{% if success %}
  <div class="bg-green-100 rounded-lg py-5 px-6 text-base text-green-700 mb-3" role="alert">
    {{ success }}
  </div>
{% endif %}
