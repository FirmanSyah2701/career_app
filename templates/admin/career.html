{% extends "base.html" %}

{% block title %} 
  <title>Data Karir</title>
{% endblock %} 

{% block content %} 
    <div class="shadow-lg rounded-sm overflow-hidden">
        <div class="py-8 px-5">Data Karier</div>
        <!-- Search -->
        <div class="sm:flex sm:justify-between sm:items-center">
            <div class="flex flex-warp justify-center p-4 sm:justify-start">
                <div class="xl:w-96">
                    <div class="input-group relative flex flex-wrap items-stretch w-full">
                        <input 
                            class="relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" 
                            type="search" 
                            placeholder="Search" 
                            aria-label="Search" 
                            aria-describedby="button-addon2">
                    </div>
                </div>
            </div>
            <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2 p-4">
                <div class="relative">
                    <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Import CSV
                    </button>
                </div>
                <div class="relative">
                    <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Export CSV
                    </button>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="py-2 px-5 flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                        <table class="min-w-full text-center">
                            <thead class="border-b bg-gray-800">
                                <tr>
                                    <th> NIS </th>
                                    <th> Nama </th>
                                    <th> Jurusan </th>
                                    <th> Kematangan Karir </th>
                                    <th> Aksi </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td>1234565</td>
                                    <td>Ann</td>
                                    <td>TI</td>
                                    <td>
                                        <span 
                                            class="text-sm inline-block py-1 px-2.5 leading-none text-center whitespace-nowrap align-baseline font-bold text-white rounded-full"
                                        >   
                                            Matang
                                        </span>
                                    </td>
                                    <td>
                                        <a 
                                            href="#"
                                            class="inline-block px-6 pt-2.5 pb-2 text-sm leading-normal shadow-md rounded bg-blue-600 text-white hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 transition duration-150 ease-in-out align-center"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                            <span> Detail </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>              
    </div>
    <!-- Pagination -->
    <div class="flex justify-end px-4 py-4">
        <nav aria-label="Page navigation example">
            <ul class="flex list-style-none">
                <li class="page-item disabled">
                    <a 
                        class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-500 pointer-events-none focus:shadow-none"
                        href="#" 
                        tabindex="-1" 
                        aria-disabled="true"
                    >
                        Previous
                    </a>
                </li>
                <li class="page-item">
                    <a
                        class="page-link relative block py-1.5 px-3 border-0 bg-blue-600 outline-none transition-all duration-300 rounded text-gray-800 hover:bg-blue-600 hover:text-gray-800 focus:shadow-none"
                        href="#"
                    >
                        1
                    </a>
                </li>
                <li class="page-item active">
                    <a
                        class="page-link relative block py-1.5 px-3 border-0  bg-transparent outline-none transition-all duration-300 rounded text-white hover:text-white shadow-md focus:shadow-md"
                        href="#"
                    >
                        2 
                        <span class="visually-hidden"></span>
                    </a>
                </li>
                <li class="page-item">
                    <a
                        class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
                        href="#"
                    >
                        3
                    </a>
                </li>
                <li class="page-item">
                    <a
                        class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
                        href="#"
                    >   
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}
